<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i style="font-style: normal;">XXX</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active">
                <a href="./main_count.html" target="main_frame">
                    <i class="iconfont icon-yidiandiantubiao04"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="level01">
                <!-- 方法一 -->
                <!-- <a href="./article_list.html" target="main_frame"> -->
                <!-- 方法二 -->
                <a href="#">
                    <i class="iconfont icon-icon-article"></i>
                    <span>文章管理</span>
                    <b class="iconfont icon-arrowdownl"></b>
                </a>
            </div>
            <ul class="level02">
                <li><a href="./article_list.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a>
                </li>
                <li><a href="./article_category.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01">
                <a href="./comment_list.html" target="main_frame">
                    <i class="iconfont icon-comment"></i>
                    <span>评论管理</span>
                </a>
            </div>
            <div class="level01" id="user">
                <a href="./user.html" target="main_frame">
                    <i class="iconfont icon-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe name="main_frame" src="./main_count.html" frameborder="0"
                style="width: 100%;height: 100%;"></iframe>
        </div>
    </div>

    <!-- 引入http.js文件 -->
    <script src="./libs/http.js"></script>
    <script>
        //入口函数
        $(function () {
            //一:一进到后台首页,就应该获取登录的管理员的个人信息,显示在页面上
            //用原生js发送请求,如何把token带过去
            //如何把token带过去? 设置请求头
            // var xhr = new XMLHttpRequest()
            // xhr.open('get', 'http://localhost:8080/api/v1/admin/user/info')
            // xhr.setRequestHeader('Authorization', localStorage.getItem('token'))
            // xhr.onload = function () {
            //     console.log(xhr.response)
            // }
            // xhr.send()



            //一:一进到后台首页,就应该获取登录的管理员的个人信息,显示在页面上
            //1.1 发送ajax请求,获取个人信息
            $.ajax(
                {
                    type: 'get',
                    // 引入http.js 中地址
                    url: BigNew.user_info,
                    // headers: {
                    //     'Authorization': localStorage.getItem('token')
                    // },
                    success: function (backData) {
                        console.log(backData)

                        if (backData.code == 200) {
                            //1.2 个人信息显示在页面上
                            $('.user_info>span>i').text(backData.data.nickname)
                            $('.user_info>img').attr('src', backData.data.userPic)
                            $('.user_center_link>img').attr('src', backData.data.userPic)
                        }
                    }

                }
            )


            //每一个ajax请求都要设置token令牌,不然人家接口以为你没有登录,那就不给你数据
            //每一个ajax请求都要设置token令牌,那就很烦人
            //那我们就想可不可以在一个地方设置,每次发送ajax请求之前都去执行那个地方
            //那每次发送ajax请求不都有token令牌了吗?
            //我们把这种叫做全局设置 
            //我们每次发送ajax请求,都是用JQuery发送的
            //每次都要引入JQuery,也就是说这个引入的JQuery文件每次都会执行
            //所以这个全局设置写在这个引用的JQuery文件中


            //退出设置
            $('.logout').on('click', function (e) {
                e.preventDefault()
                if (confirm('你确定要退出吗?')) {
                    localStorage.removeItem('token')
                    window.location.href = './login.html'
                }
            })
            //退出设置 end


            //三:左侧一级菜单点击事件
            $('div.level01').on('click', function () {
                // 3.1 点击一级菜单 添加active 类
                $(this).addClass('active').siblings('div').removeClass('active')
                //3.2 判断是否是 文章管理菜单
                if ($(this).index() == 1) {
                    //方法一
                    // $('ul.level02>li:eq(0)').addClass('active')
                    //方法二
                    //  利用事件冒泡让 a的单击事件触发 他父亲 li的单击事件 以此达到变色效果
                    //  DOM元素的单击事件,不仅会触发单击事件,还会触发超链接
                    //  JQ元素的单击事件,只会触发单击事件,不会触发超链接
                    $('ul.level02>li:eq(0)>a')[0].click()

                    $('ul.level02').slideToggle().siblings('div').find('b').toggleClass('rotate0')
                }
            })
            //三:左侧一级菜单点击事件 end


            //四:左侧二级菜单点击事件
            $('ul.level02>li').on('click', function () {
                $(this).addClass('active').siblings('li').removeClass('active')




            })
            //四:左侧二级菜单点击事件 end

        })
    </script>
</body>

</html>
