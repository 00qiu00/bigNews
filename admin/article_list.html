<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <input type="text" name="key" id="key">
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">1</td>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
                <p id="pagination">暂时没有数据...</p>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>

    <!-- 这是删除文章的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示...</h4>
                </div>
                <div class="modal-body">
                    <p>您真的要删除这条文章吗???</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-sure">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 这是文章分类的模板 -->
    <script type="text/template" id="categoryTmp">
        <option value="">所有分类</option>
        {{each data value index}}
         <option value="{{value.id}}">{{value.name}}</option>
        {{/each}}
    </script>

    <!-- 这是文字模板 -->
    <script type="text/html" id="articleTmp">
        {{each data v index}}
            <tr>
                <td class="text-center">{{index+1}}</td>
                <td>{{v.title}}</td>
                <td>{{v.author}}</td>
                <td>{{v.category}}</td>
                <td class="text-center">{{v.date}}</td>
                {{if v.state=="已发布"}}
                        <td class="text-center">已发布</td>
                 {{else}}
                        <td class="text-center">草稿</td>
                {{/if}}
                <td class="text-center">
                    <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                    <button data-id={{v.id}} data-toggle="modal" data-target="#myModal" class="btn btn-danger btn-xs delete">删除</button> 
                </td>
            </tr>
            {{/each}}
        </script>

    <script>
        $(function () {
            //封装 分页函数
            function fenye(res, visiblePages) {
                $('#pagination-demo').twbsPagination({
                    totalPages: res.data.totalPage,
                    visiblePages: visiblePages || 7,
                    first: '首页',
                    last: '最后一页',
                    next: '下一页',
                    prev: '上一页',
                    initiateStartPageClick: false,
                    onPageClick: function (event, page) {
                        $('#page-content').text('Page ' + page);
                        // console.log(page)
                        // console.log(event)
                        $.ajax(
                            {
                                type: 'get',
                                url: BigNew.article_query,
                                data: {
                                    key: $('#key').val(),
                                    type: $('#selCategory').val(),
                                    state: $('#selStatus').val(),
                                    page: page,
                                    perpage: 6
                                },
                                success: function (res) {
                                    // console.log(res)
                                    var htmlStr = template('articleTmp', res.data)
                                    $('tbody').html(htmlStr)
                                }
                            }
                        )
                    }
                }
                )
            }
            //封装 分页函数   end

            //进入文章栏 显示文章数据
            $.ajax(
                {
                    type: 'get',
                    url: BigNew.article_query,
                    success: function (res) {
                        console.log(res.data)
                        if (res.code == 200) {
                            //使用 模板
                            var htmlStr = template('articleTmp', res.data)
                            $('tbody').html(htmlStr)
                            // console.log(res.data.totalPage)
                            if (res.data.totalCount == 0) {
                                $('#pagination-demo').hide().next().show()
                            } else {
                                $('#pagination-demo').show().next().hide()
                                //调用 分页函数
                                fenye(res)
                            }

                        }
                    }
                }
            )
            //进入文章栏 显示文章数据  end

            //获得文章列表类的分类
            $.ajax(
                {
                    type: 'get',
                    url: BigNew.category_list,
                    success: function (res) {
                        // console.log(res)
                        if (res.code == 200) {
                            var htmlStr = template('categoryTmp', res)
                            $('#selCategory').html(htmlStr)
                        }
                    }
                }
            )
            //获得文章列表类的分类   end

            //文章筛选按钮
            $('#btnSearch').on('click', function (e) {
                e.preventDefault()
                $.ajax(
                    {
                        type: 'get',
                        url: BigNew.article_query,
                        data: {
                            key: $('#key').val(),
                            type: $('#selCategory').val(),
                            state: $('#selStatus').val(),
                            page: 1,
                            perpage: 6
                        },
                        success: function (res) {
                            // console.log(res)
                            if (res.code == 200) {
                                var htmlStr = template('articleTmp', res.data)
                                $('tbody').html(htmlStr)

                                if (res.data.totalCount == 0) {
                                    $('#pagination-demo').hide().next().show()
                                } else {
                                    $('#pagination-demo').show().next().hide()

                                    $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1)
                                }
                            }
                        }
                    }
                )
            })
            //文章筛选按钮  end

            //删除 按功能
            //  获取 模态框中 删除按钮 的 data-id
            $('#myModal').on('shown.bs.modal', function (e) {
                window.articleId = $(e.relatedTarget).data('id')
            })

            // 注册 模态框 事件
            $('.btn-sure').on('click', function () {
                $.ajax(
                    {
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: articleId
                        },
                        success: function (res) {
                            if (res.code == 204) {
                                $("#myModal").modal('hide')

                                $.ajax(
                                    {
                                        type: 'get',
                                        url: BigNew.article_query,
                                        data: {
                                            key: $('#key').val(),
                                            type: $('#selCategory').val(),
                                            state: $('#selStatus').val(),
                                            page: currentPage,
                                            perpage: 6
                                        },
                                        success: function (res) {
                                            // console.log(res)
                                            if (res.code == 200) {
                                                var htmlStr = template('articleTmp', res.data)
                                                $('tbody').html(htmlStr)

                                                if (res.data.totalCount == 0) {
                                                    $('#pagination-demo').hide().next().show()
                                                } else {
                                                    $('#pagination-demo').show().next().hide()
                                                }
                                            }
                                        }
                                    }
                                )
                            }
                        }

                    }
                )
            })

            //删除 按钮     end
        })
    </script>
</body>

</html>
