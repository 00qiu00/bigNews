<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="000@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="123">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            //一:编辑第一步:
            //进到页面就发送ajax请求 显示管理员信息
            reder()
            function reder() {
                $.ajax(
                    {
                        type: 'get',
                        url: BigNew.user_detail,
                        success: function (backData) {
                            if (backData.code == 200) {
                                //  个人信息显示在标签中

                                // $('.username').val(backData.data.username)
                                // $('.nickname').val(backData.data.nickname)
                                // $('.email').val(backData.data.email)
                                // $('.password').val(backData.data.password)

                                //上面代码代替方案
                                for (var key in backData.data) {
                                    $('.' + key).val(backData.data[key])
                                }

                                $('img.user_pic').attr('src', backData.data.userPic)
                            }
                        }
                    }
                )

            }


            //二: 图片预览
            //1. 给选中的图片 设置值改变事件
            $('#exampleInputFile').on('change', function () {
                //2.获取选中的图片
                var file1 = this.files[0]
                //3.给图片文件设置一个src
                var url = URL.createObjectURL(file1)
                //4.把这个url赋值给预览用的img的src属性
                $('.user_pic').attr('src', url)
            })


            //三:个人中心编辑的第二步
            // 1.给修改按钮注册点击事件
            $('.btn-edit').on('click', function (e) {
                e.preventDefault()
                var form1 = document.querySelector('form')
                var fd = new FormData(form1)
                // console.dir(fd)

                // 3.发送ajax请求
                $.ajax(
                    {
                        type: 'post',
                        url: BigNew.user_edit,
                        data: fd,
                        contentType: false,
                        processData: false,
                        success: function (res) {
                            console.log(res)
                            if (res.code == 200) {
                                alert('更新成功')
                                // 4.完成修改,主页更新新的内容
                                //  第一种 直接刷新父窗口页面
                                // parent.window.location.reload()

                                //  第二种 发送 ajax请求 更新父页面的数据
                                $.ajax(
                                    {
                                        type: 'get',
                                        url: BigNew.user_info,
                                        success: function (backData) {
                                            if (backData.code == 200) {
                                                parent.$('.user_info>span>i').text(backData.data.nickname)
                                                parent.$('.user_info>img').attr('src', backData.data.userPic)
                                                parent.$('.user_center_link>img').attr('src', backData.data.userPic)
                                            }
                                        }
                                    }
                                )
                            }
                        }
                    }
                )
            })
        })
    </script>
</body>

</html>
