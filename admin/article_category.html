<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <button class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <!-- 放置一个添加或是编辑分类的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新增文章分类</h4>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <input type="hidden" name="id" id="cateId">
                        <div class="form-group">
                            <label for="exampleInputEmail1">文章分类名称</label>
                            <input type="text" name="name" class="form-control" id="exampleInputEmail1"
                                placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">文章分类别名</label>
                            <input type="text" name="slug" class="form-control" id="exampleInputPassword1"
                                placeholder="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-sure">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



    <script src="./libs/http.js"></script>
    <script type="text/html" id="dataXiu">
        {{each data value}}
            <tr>
                <td>{{value.name}}</td>
                <td>{{value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0)" data-target="#myModal"  data-toggle="modal" data-id="{{value.id}}" class=" btn btn-info btn-xs">编辑</a>
                    <a href="javascript:void(0)" data-target="#delModal" data-toggle="modal" data-id="{{value.id}}" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            reader()
            // 进入页面发送ajax请求 显示页面数据
            function reader() {
                $.ajax(
                    {
                        type: 'get',
                        url: BigNew.category_list,
                        success: function (res) {
                            // console.log(res)
                            if (res.code == 200) {
                                var htmlStr = template('dataXiu', res)
                                $('tbody').html(htmlStr)
                            }
                        }
                    }
                )
            }

            //模态框修改
            $('#myModal').on('show.bs.modal', function (e) {
                $('#exampleInputEmail1').val('')
                $('#exampleInputPassword1').val('')
                console.log(e.relatedTarget)
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $(".modal-title").text('新增文章分类')
                    $('.btn-primary').text('新增').addClass('btn-success').removeClass('btn-info')
                } else {
                    $(".modal-title").text('编辑文章分类')
                    $('.btn-primary').text('编辑').addClass('btn-info').removeClass('btn-success')

                    //编辑的第一步
                    //把信息显示在 模态框中

                    $('#exampleInputEmail1').val($(e.relatedTarget).parent().prev().prev().text().trim())
                    $('#exampleInputPassword1').val($(e.relatedTarget).parent().prev().text().trim())
                    $('#cateId').val($(e.relatedTarget).data('id'))
                }

            })


            // 判断按钮 是新增/编辑
            $('.btn-primary').on('click', function () {


                if ($(this).hasClass('btn-success')) {
                    console.log('新增')

                    var xzname = $('#exampleInputEmail1').val().trim()
                    var xzslug = $('#exampleInputPassword1').val().trim()
                    if (xzname == '' || xzslug == '') {
                        alert('输入框不能为空')
                        return
                    }
                    // alert(1)
                    //新增
                    $.ajax(
                        {
                            type: 'post',
                            url: BigNew.category_add,
                            data: {
                                name: xzname,
                                slug: xzslug
                            },
                            // beforeSend:{
                            //     f(xzname == '' || xzslug == '') {
                            //     alert('输入框不能为空')
                            //     return
                            // }
                            // },
                            success: function (res) {
                                console.log(res)
                                if (res.code == 201) {
                                    alert('新增成功')
                                    reader()
                                    $('#myModal').modal('hide')
                                    $('#exampleInputEmail1').val('')
                                    $('#exampleInputPassword1').val('')
                                }
                            }
                        }
                    )

                } else if ($(this).hasClass('btn-info')) {
                    console.log('编辑')
                    var xzname = $('#exampleInputEmail1').val().trim()
                    var xzslug = $('#exampleInputPassword1').val().trim()
                    var id = $('#cateId').val()
                    console.log(id)
                    // alert(2)
                    $.ajax(
                        {
                            type: 'post',
                            url: BigNew.category_edit,
                            data: {
                                id: id,
                                name: xzname,
                                slug: xzslug
                            },
                            success: function (res) {
                                console.log(res)

                                if (res.code == 200) {
                                    alert('修改成功！')
                                    reader()
                                    $('#myModal').modal('hide')
                                    $('#exampleInputEmail1').val('')
                                    $('#exampleInputPassword1').val('')
                                }
                            }
                        }
                    )
                }
            })

            //删除按钮
            $('tbody').on('click', '.btn-danger', function () {
                if (confirm('你确定要删除吗？')) {
                    var did = $(this).data('id')
                    // console.log(did)
                    // alert(dId)
                    $.ajax(
                        {
                            type: 'post',
                            url: BigNew.category_delete,
                            data: {
                                id: did
                            },
                            success: function (res) {
                                console.log(res)
                                if (res.code == 204) {
                                    alert('删除成功！')
                                }
                                reader()
                            }
                        }
                    )
                }
            })

        })

    </script>
</body>

</html>
