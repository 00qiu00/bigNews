<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <!-- jq -->
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- jedate模板 -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 富文本编辑器 -->
    <!-- <script src="./libs/wangEditor/wangEditor.js"></script> -->
    <script src="./libs/wangEditor-3.1.1/release/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group hidden">
                    <label for="inputTitle" class="col-sm-2 control-label">文章id：</label>
                    <div class="col-sm-10">
                        <input type="text" name="id" class="form-control title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" placeholder="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeitem">
                            <div class="jeinpbox">
                                <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{trigger:false,zIndex:29999,format: 'YYYY-MM-DD'})">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor">
                            <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script type="text/html" id="wzlbies">
        {{each data value index }}
        <option value={{value.id}}>{{value.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            // jedate 插件的调用
            jeDate("#testico", {
                zIndex: 29999,
                format: "YYYY-MM-DD",
                isTime: false,
                isToday: true, // 是否显示本月或今天
                minDate: "2014-09-19 00:00:00"
            })

            // 调用方法实现富文本编辑器的显示
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()


            //进入刷新
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (res) {
                    if (res.code == 200) {
                        var htmlStr = template('wzlbies', res)
                        $(".col-sm-4>select").html(htmlStr)

                    }
                }
            })
            parent.$('.level02 li').eq(1).click()

            // 图片预览
            $("#inputCover").on('change', function () {
                var file = this.files[0]
                var url = URL.createObjectURL(file)
                $('#form .article_cover').attr('src', url)
            })
            // 图片预览 end

            // 更新文章
            $('#form').on('click', '.btn', function (e) {
                e.preventDefault()
                // parent.$()
                // 检测是哪个按钮触发的
                console.log(e.target);
                var data = new FormData($("#form")[0])
                data.append('content', editor.txt.html())
                // data.append('')
                // console.dir(data)
                console.log($(e.target).hasClass('btn-release'))
                if ($(e.target).hasClass('btn-release')) {
                    console.log(1)
                    data.append('state', '已发布')
                } else {
                    console.log(2)
                    data.append('state', '草稿')
                }
                $.ajax(
                    {
                        type: 'post',
                        url: BigNew.article_publish,
                        data: data,
                        contentType: false,
                        processData: false,
                        success: function (res) {
                            console.log(res)
                            if (res.code == 200) {
                                alert(res.msg)
                                window.location.href = './article_list.html'
                                // window.history.back()
                            }
                        }
                    }
                )
            })
            // 更新文章 end
        })
    </script>
</body>

</html>
